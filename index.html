<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pizza Eater</title>
</head>
<body>
    <div class="pizza-container">
        <div class="pizza">
          <div class="basil">
            <div class="leaf"></div>
          </div>
          <div class="onions"></div>
          <div class="olives"></div>
          <div class="pepperonis"></div>
          <div class="slices">
            <div class="slice slice-1"></div>
            <div class="slice slice-2"></div>
            <div class="slice slice-3"></div>
            <div class="slice slice-4"></div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="button" type="button">EAT</button>
      </div>
</html>
